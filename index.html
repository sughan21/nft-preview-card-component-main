<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-Preview-Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="image-box">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="image-equilibrium"
        />
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="discription">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-info">
        <div class="info-left">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon" />
          <span class="left-text"> 0.041 ETH </span>
        </div>
        <div class="info-right">
          <img src="./images/icon-clock.svg" alt="clock" class="icon" />
          <span class="right-text"> 3 days left </span>
        </div>
      </div>
      <hr class="card-divider" />
      <div class="card-profile">
        <div class="profile-img">
          <img
            src="./images/image-avatar.png"
            alt="profile-picture"
            class="profile-images"
          />
        </div>
        <p class="profile-info"></p>
        <span class="spl-text">Creation of </span>
        <span class="spl-comment"> Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
